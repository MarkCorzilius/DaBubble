<section>
  <header class="header">
    <figure class="logo">
      <a [routerLink]="'/login'"><img src="assets/icons/static-logo.svg" alt="Backdrop Image" /></a>
    </figure>
    @if (this.router.url.includes('/login')) {
    <hgroup class="signup-text">
      <p>Neu bei DABubble?</p>
      <a (click)="openDialog(); $event.preventDefault()" [routerLink]="'/signin'">Konto erstellen</a>
    </hgroup>
    }
  </header>
  @if (showFooter) {
  <footer class="footer">
    <a [routerLink]="'/imprint'">Impressum</a>
    <a [routerLink]="'/privacy-policy'">Datenschutz</a>
  </footer>
  }
</section>

<section class="page-container">
    <header class="header">
    <figure class="logo">
      <a [routerLink]="'/login'"><img src="assets/icons/static-logo.svg" alt="Backdrop Image" /></a>
    </figure>
    @if (isLogin) {
    <hgroup class="signup-text">
      <p>Neu bei DABubble?</p>
      <a (click)="openDialog(); $event.preventDefault()">Konto erstellen</a>
    </hgroup>
    }
  </header>
  <main class="content-wrapper">
    <router-outlet class="router"></router-outlet>
  </main>
    <footer class="footer">
      @if (isAuth) {
        <a [routerLink]="'/imprint'">Impressum</a>
        <a [routerLink]="'/privacy-policy'">Datenschutz</a>
      }
    </footer>
</section>
